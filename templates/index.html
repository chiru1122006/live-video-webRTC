<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina ‚Äî Video Collaboration</title>
    <style>
        /* ============================================
           PREMIUM DARK THEME - Design System
           Inspired by: Netflix, Discord, Linear, Apple
           ============================================ */
        
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* ========== Color Palette ========== */
            /* Backgrounds - Deep slate, not pure black */
            --bg-base: #09090b;
            --bg-elevated: #111113;
            --bg-surface: #18181b;
            --bg-surface-hover: #1f1f23;
            --bg-overlay: #27272a;
            
            /* Primary Accent - Muted Indigo/Violet */
            --accent-primary: #6366f1;
            --accent-primary-hover: #818cf8;
            --accent-primary-muted: rgba(99, 102, 241, 0.15);
            --accent-primary-glow: rgba(99, 102, 241, 0.25);
            
            /* Secondary - Subtle, not green overload */
            --accent-secondary: #a78bfa;
            --accent-secondary-hover: #c4b5fd;
            --accent-secondary-muted: rgba(167, 139, 250, 0.12);
            
            /* Danger - Soft red, elegant */
            --danger: #f87171;
            --danger-hover: #fca5a5;
            --danger-muted: rgba(248, 113, 113, 0.12);
            --danger-glow: rgba(248, 113, 113, 0.2);
            
            /* Text Colors */
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --text-disabled: #52525b;
            
            /* Borders - Subtle, low contrast */
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-default: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.12);
            --border-focus: var(--accent-primary);
            
            /* Shadows - Premium depth */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 20px var(--accent-primary-glow);
            --shadow-glow-danger: 0 0 20px var(--danger-glow);
            
            /* Glass Effect */
            --glass-bg: rgba(24, 24, 27, 0.8);
            --glass-border: rgba(255, 255, 255, 0.08);
            
            /* Transitions - Smooth, "expensive" feel */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-spring: 400ms cubic-bezier(0.34, 1.56, 0.64, 1);
            
            /* Spacing Scale */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 20px;
            --space-6: 24px;
            --space-8: 32px;
            --space-10: 40px;
            --space-12: 48px;
            
            /* Border Radius */
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
            --radius-xl: 20px;
            --radius-full: 9999px;
        }

        /* ========== Typography ========== */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: var(--bg-base);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: -0.01em;
            line-height: 1.5;
        }

        /* ============================================
           Login Screen - Premium Entry Point
           ============================================ */
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--space-6);
            background: var(--bg-base);
            position: relative;
        }

        /* Subtle gradient orb in background */
        #login-screen::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-primary-muted) 0%, transparent 70%);
            pointer-events: none;
            opacity: 0.5;
        }
        
        .login-container {
            background: var(--bg-surface);
            padding: var(--space-10) var(--space-10) var(--space-8);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-subtle);
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.5s var(--transition-slow) both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: var(--space-2);
            font-size: 26px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .login-container .subtitle {
            text-align: center;
            color: var(--text-tertiary);
            margin-bottom: var(--space-8);
            font-size: 14px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: var(--space-5);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--space-2);
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 13px;
            letter-spacing: 0.01em;
        }

        .form-group input {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            font-size: 15px;
            background: var(--bg-elevated);
            color: var(--text-primary);
            transition: all var(--transition-base);
            font-family: inherit;
        }

        .form-group input:hover {
            border-color: var(--border-hover);
            background: var(--bg-surface);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--bg-surface);
            box-shadow: 0 0 0 3px var(--accent-primary-muted);
        }

        .form-group input::placeholder {
            color: var(--text-disabled);
        }

        .btn-group {
            display: flex;
            gap: var(--space-3);
            margin-top: var(--space-6);
        }

        /* ========== Premium Buttons ========== */
        .btn {
            flex: 1;
            padding: var(--space-3) var(--space-5);
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-base);
            font-family: inherit;
            letter-spacing: 0.01em;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.08) 0%, transparent 50%);
            opacity: 0;
            transition: opacity var(--transition-base);
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: var(--accent-primary-hover);
            box-shadow: var(--shadow-glow);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-overlay);
            color: var(--text-primary);
            border: 1px solid var(--border-default);
        }

        .btn-secondary:hover {
            background: var(--bg-surface-hover);
            border-color: var(--border-hover);
            transform: translateY(-1px);
        }

        .btn-secondary:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: var(--danger-muted);
            color: var(--danger);
            border: 1px solid transparent;
        }

        .btn-danger:hover {
            background: var(--danger);
            color: white;
            box-shadow: var(--shadow-glow-danger);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ============================================
           Video Room - Cinematic Experience
           ============================================ */
        #video-room {
            display: none;
            flex-direction: column;
            height: 100vh;
            background: var(--bg-base);
            animation: fadeIn 0.4s var(--transition-slow);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ========== Header - Compact & Premium ========== */
        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-3) var(--space-5);
            background: var(--bg-elevated);
            border-bottom: 1px solid var(--border-subtle);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .room-info {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .room-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .user-count {
            background: var(--accent-primary-muted);
            color: var(--accent-primary-hover);
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: 500;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .header-controls {
            display: flex;
            gap: var(--space-2);
            align-items: center;
        }

        /* ========== Control Buttons - Icon Circles ========== */
        .control-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            border: none;
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-base);
            font-size: 18px;
            background: var(--bg-overlay);
            color: var(--text-primary);
            border: 1px solid var(--border-default);
        }

        .control-btn:hover {
            background: var(--bg-surface-hover);
            border-color: var(--border-hover);
            transform: scale(1.05);
        }

        .control-btn.active {
            background: var(--bg-overlay);
            color: var(--text-primary);
            border-color: var(--accent-primary);
            box-shadow: 0 0 12px var(--accent-primary-muted);
        }

        .control-btn.muted {
            background: var(--danger-muted);
            color: var(--danger);
            border-color: transparent;
        }

        .control-btn.muted:hover {
            background: var(--danger);
            color: white;
            box-shadow: var(--shadow-glow-danger);
        }

        /* Leave Button - Elegant Danger */
        #leave-btn {
            width: auto;
            padding: 0 var(--space-4);
            border-radius: var(--radius-md);
            background: var(--danger-muted);
            color: var(--danger);
            font-weight: 500;
            font-size: 13px;
            border: 1px solid transparent;
            margin-left: var(--space-2);
        }

        #leave-btn:hover {
            background: var(--danger);
            color: white;
            box-shadow: var(--shadow-glow-danger);
            transform: scale(1.02);
        }

        /* ========== Screen Share Buttons ========== */
        .screen-share-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: 0 var(--space-4);
            height: 42px;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-base);
            font-size: 13px;
            font-weight: 500;
            font-family: inherit;
        }

        #share-screen-btn {
            background: var(--accent-secondary-muted);
            color: var(--accent-secondary);
            border: 1px solid transparent;
        }

        #share-screen-btn:hover {
            background: var(--accent-secondary);
            color: var(--bg-base);
            box-shadow: 0 0 16px rgba(167, 139, 250, 0.3);
        }

        #stop-screen-btn {
            background: var(--danger-muted);
            color: var(--danger);
            display: none;
            border: 1px solid transparent;
        }

        #stop-screen-btn:hover {
            background: var(--danger);
            color: white;
            box-shadow: var(--shadow-glow-danger);
        }

        #stop-screen-btn.active {
            display: flex;
        }

        #share-screen-btn.hidden {
            display: none;
        }

        /* ============================================
           Video Grid - Cinematic Layout
           ============================================ */
        .video-container {
            flex: 1;
            padding: var(--space-4);
            overflow-y: auto;
            background: var(--bg-base);
        }

        .video-grid {
            display: grid;
            gap: var(--space-3);
            height: 100%;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            grid-auto-rows: minmax(240px, 1fr);
        }

        /* Grid optimizations for different user counts */
        .video-grid[data-count="1"] {
            grid-template-columns: 1fr;
            max-width: 1000px;
            margin: 0 auto;
        }

        .video-grid[data-count="2"] {
            grid-template-columns: repeat(2, 1fr);
        }

        .video-grid[data-count="3"],
        .video-grid[data-count="4"] {
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }

        .video-grid[data-count="5"],
        .video-grid[data-count="6"] {
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }

        /* ========== Video Tiles - Cinematic Feel ========== */
        .video-tile {
            position: relative;
            background: var(--bg-surface);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-subtle);
            transition: all var(--transition-base);
        }

        .video-tile:hover {
            border-color: var(--border-hover);
            box-shadow: var(--shadow-lg);
        }

        .video-tile.local {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 1px var(--accent-primary-muted);
        }

        .video-tile video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: var(--bg-base);
        }

        .video-tile.local video {
            transform: scaleX(-1);
        }

        .video-tile.screen video {
            transform: none;
            object-fit: contain;
        }

        /* ========== Video Labels - Frosted Glass ========== */
        .video-label {
            position: absolute;
            bottom: var(--space-3);
            left: var(--space-3);
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: var(--space-2);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
        }

        .video-label .you-badge {
            background: var(--accent-primary);
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        /* ========== Connection Status - Minimal Pills ========== */
        .connection-status {
            position: absolute;
            top: var(--space-3);
            right: var(--space-3);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-full);
            font-size: 11px;
            font-weight: 500;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid transparent;
            letter-spacing: 0.02em;
        }

        .connection-status.connecting {
            background: rgba(251, 191, 36, 0.15);
            color: #fbbf24;
            border-color: rgba(251, 191, 36, 0.2);
        }

        .connection-status.connected {
            background: rgba(52, 211, 153, 0.12);
            color: #34d399;
            border-color: rgba(52, 211, 153, 0.2);
        }

        .connection-status.failed {
            background: var(--danger-muted);
            color: var(--danger);
            border-color: rgba(248, 113, 113, 0.2);
        }

        /* ============================================
           Status Messages - Toast Notification
           ============================================ */
        .status-overlay {
            position: fixed;
            bottom: var(--space-6);
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: var(--space-3) var(--space-5);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--glass-border);
            z-index: 1000;
            animation: toastIn 0.4s var(--transition-spring);
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
        }

        @keyframes toastIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(16px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0) scale(1);
            }
        }

        /* ============================================
           Loading States
           ============================================ */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-tertiary);
        }

        .spinner {
            width: 36px;
            height: 36px;
            border: 2px solid var(--border-default);
            border-top-color: var(--accent-primary);
            border-radius: var(--radius-full);
            animation: spin 0.8s linear infinite;
            margin-bottom: var(--space-4);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ============================================
           Responsive Design
           ============================================ */
        @media (max-width: 768px) {
            .login-container {
                padding: var(--space-6);
            }

            .room-header {
                flex-direction: column;
                gap: var(--space-3);
                padding: var(--space-3) var(--space-4);
            }

            .header-controls {
                flex-wrap: wrap;
                justify-content: center;
            }

            .video-grid {
                grid-template-columns: 1fr;
                gap: var(--space-2);
            }

            .video-grid[data-count="2"],
            .video-grid[data-count="3"],
            .video-grid[data-count="4"],
            .video-grid[data-count="5"],
            .video-grid[data-count="6"] {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }

            .control-btn {
                width: 40px;
                height: 40px;
            }

            .screen-share-btn {
                font-size: 12px;
                padding: 0 var(--space-3);
            }
        }

        /* ============================================
           Accessibility - High Contrast Focus
           ============================================ */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        /* Focus styles for keyboard navigation */
        button:focus-visible,
        input:focus-visible {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
            box-shadow: var(--shadow-glow);
        }

        /* Reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Scrollbar styling for consistency */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-default);
            border-radius: var(--radius-full);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-hover);
        }
    </style>

<body>
    <!-- ============================================
         Login Screen
         ============================================ -->
    <div id="login-screen">
        <div class="login-container">
            <h1>Lumina</h1>
            <p class="subtitle">Seamless video collaboration, beautifully simple</p>
            
            <div class="form-group">
                <label for="username">Your Name</label>
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Enter your name" 
                    maxlength="20"
                    autocomplete="off"
                >
            </div>
            
            <div class="form-group">
                <label for="room-id">Room ID</label>
                <input 
                    type="text" 
                    id="room-id" 
                    placeholder="Enter room ID or create new" 
                    maxlength="30"
                    autocomplete="off"
                >
            </div>
            
            <div class="btn-group">
                <button id="create-btn" class="btn btn-primary">Create Room</button>
                <button id="join-btn" class="btn btn-secondary">Join Room</button>
            </div>
        </div>
    </div>

    <!-- ============================================
         Video Room Screen
         ============================================ -->
    <div id="video-room">
        <header class="room-header">
            <div class="room-info">
                <span class="room-name" id="current-room-name">Room: </span>
                <span class="user-count" id="user-count">1 user</span>
            </div>
            <div class="header-controls">
                <button id="toggle-video-btn" class="control-btn active" title="Toggle Video">

                </button>
                <button id="toggle-audio-btn" class="control-btn active" title="Toggle Audio">
                    üé§
                </button>
                <button id="share-screen-btn" class="screen-share-btn" title="Share Entire Screen">
                    üñ•Ô∏è Share Screen
                </button>
                <button id="stop-screen-btn" class="screen-share-btn" title="Stop Screen Share">
                    ‚èπÔ∏è Stop Sharing
                </button>
                <button id="leave-btn" class="control-btn">Leave Room</button>
            </div>
        </header>
        
        <div class="video-container">
            <div class="video-grid" id="video-grid" data-count="1">
                <!-- Video tiles will be added dynamically -->
            </div>
        </div>
    </div>

    <!-- ============================================
         Socket.IO Client
         ============================================ -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- ============================================
         Main Application Script
         ============================================ -->
    <script>
        /**
         * WebRTC Multi-User Video Chat Application
         * ==========================================
         * 
         * Architecture:
         * - Uses peer-to-peer mesh topology
         * - Each user maintains one RTCPeerConnection per remote peer
         * - Signaling is handled via Socket.IO
         * - Media streams flow directly between peers
         */

        // ============================================
        // Configuration
        // ============================================
        
        const CONFIG = {
            // STUN servers for NAT traversal
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' }
            ],
            // Media constraints
            mediaConstraints: {
                video: {
                    width: { ideal: 1280, max: 1920 },
                    height: { ideal: 720, max: 1080 },
                    frameRate: { ideal: 30, max: 60 }
                },
                audio: {
                    echoCancellation: true,
                    noiseSuppression: true,
                    autoGainControl: true
                }
            }
        };

        // ============================================
        // Application State
        // ============================================
        
        const state = {
            socket: null,
            localStream: null,
            screenStream: null,         // Screen capture stream
            cameraTrack: null,          // Original camera video track (for restoration)
            isScreenSharing: false,     // Screen sharing active flag
            userId: null,
            username: null,
            roomId: null,
            // Map of remote userId -> { pc: RTCPeerConnection, stream: MediaStream, username: string }
            peers: new Map(),
            isVideoEnabled: true,
            isAudioEnabled: true
        };

        // ============================================
        // DOM Elements
        // ============================================
        
        const elements = {
            loginScreen: document.getElementById('login-screen'),
            videoRoom: document.getElementById('video-room'),
            usernameInput: document.getElementById('username'),
            roomIdInput: document.getElementById('room-id'),
            createBtn: document.getElementById('create-btn'),
            joinBtn: document.getElementById('join-btn'),
            leaveBtn: document.getElementById('leave-btn'),
            toggleVideoBtn: document.getElementById('toggle-video-btn'),
            toggleAudioBtn: document.getElementById('toggle-audio-btn'),
            shareScreenBtn: document.getElementById('share-screen-btn'),
            stopScreenBtn: document.getElementById('stop-screen-btn'),
            videoGrid: document.getElementById('video-grid'),
            currentRoomName: document.getElementById('current-room-name'),
            userCount: document.getElementById('user-count')
        };

        // ============================================
        // Utility Functions
        // ============================================
        
        /**
         * Generate a unique user ID
         */
        function generateUserId() {
            return 'user_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        /**
         * Generate a random room ID
         */
        function generateRoomId() {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let roomId = '';
            for (let i = 0; i < 8; i++) {
                roomId += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return roomId;
        }

        /**
         * Show a temporary status message
         */
        function showStatus(message, duration = 3000) {
            // Remove existing status
            const existing = document.querySelector('.status-overlay');
            if (existing) existing.remove();
            
            const status = document.createElement('div');
            status.className = 'status-overlay';
            status.textContent = message;
            document.body.appendChild(status);
            
            setTimeout(() => status.remove(), duration);
        }

        /**
         * Update the user count display
         */
        function updateUserCount() {
            const count = state.peers.size + 1; // +1 for local user
            elements.userCount.textContent = `${count} user${count !== 1 ? 's' : ''}`;
            elements.videoGrid.setAttribute('data-count', count);
        }

        // ============================================
        // Media Stream Functions
        // ============================================
        
        /**
         * Get local media stream (camera + microphone)
         */
        async function getLocalStream() {
            try {
                state.localStream = await navigator.mediaDevices.getUserMedia(CONFIG.mediaConstraints);
                console.log('Local stream obtained:', state.localStream.id);
                return state.localStream;
            } catch (error) {
                console.error('Error accessing media devices:', error);
                if (error.name === 'NotAllowedError') {
                    throw new Error('Camera and microphone access denied. Please allow access and try again.');
                } else if (error.name === 'NotFoundError') {
                    throw new Error('No camera or microphone found. Please connect a device and try again.');
                }
                throw error;
            }
        }

        /**
         * Create a video tile element
         */
        function createVideoTile(userId, username, isLocal = false) {
            const tile = document.createElement('div');
            tile.className = `video-tile${isLocal ? ' local' : ''}`;
            tile.id = `tile-${userId}`;
            
            const video = document.createElement('video');
            video.id = `video-${userId}`;
            video.autoplay = true;
            video.playsInline = true;
            if (isLocal) {
                video.muted = true; // Mute local video to prevent feedback
            }
            
            const label = document.createElement('div');
            label.className = 'video-label';
            label.innerHTML = `
                <span>${username}</span>
                ${isLocal ? '<span class="you-badge">You</span>' : ''}
            `;
            
            tile.appendChild(video);
            tile.appendChild(label);
            
            if (!isLocal) {
                const status = document.createElement('div');
                status.className = 'connection-status connecting';
                status.id = `status-${userId}`;
                status.textContent = 'Connecting...';
                tile.appendChild(status);
            }
            
            return tile;
        }

        /**
         * Add local video to the grid
         */
        function addLocalVideo() {
            const tile = createVideoTile(state.userId, state.username, true);
            elements.videoGrid.appendChild(tile);
            
            const video = document.getElementById(`video-${state.userId}`);
            video.srcObject = state.localStream;
            
            updateUserCount();
        }

        /**
         * Add remote video to the grid
         */
        function addRemoteVideo(userId, username, stream) {
            // Remove existing tile if any
            const existingTile = document.getElementById(`tile-${userId}`);
            if (existingTile) existingTile.remove();
            
            const tile = createVideoTile(userId, username, false);
            elements.videoGrid.appendChild(tile);
            
            const video = document.getElementById(`video-${userId}`);
            video.srcObject = stream;
            
            updateUserCount();
        }

        /**
         * Remove a video tile
         */
        function removeVideoTile(userId) {
            const tile = document.getElementById(`tile-${userId}`);
            if (tile) {
                tile.remove();
                updateUserCount();
            }
        }

        /**
         * Update connection status indicator
         */
        function updateConnectionStatus(userId, status) {
            const statusEl = document.getElementById(`status-${userId}`);
            if (statusEl) {
                statusEl.className = `connection-status ${status}`;
                statusEl.textContent = status.charAt(0).toUpperCase() + status.slice(1);
                
                // Hide status after connected
                if (status === 'connected') {
                    setTimeout(() => {
                        statusEl.style.display = 'none';
                    }, 2000);
                }
            }
        }

        // ============================================
        // WebRTC Functions
        // ============================================
        
        /**
         * Create an RTCPeerConnection for a remote peer
         */
        function createPeerConnection(remoteUserId, remoteUsername) {
            console.log(`Creating peer connection for ${remoteUsername} (${remoteUserId})`);
            
            const pc = new RTCPeerConnection({ iceServers: CONFIG.iceServers });
            
            // Store peer info
            state.peers.set(remoteUserId, {
                pc: pc,
                stream: null,
                username: remoteUsername
            });
            
            // Add local tracks to the connection
            // If screen sharing is active, use the screen video track instead of camera
            const videoTrack = state.isScreenSharing && state.screenStream
                ? state.screenStream.getVideoTracks()[0]
                : state.localStream.getVideoTracks()[0];
            const audioTrack = state.localStream.getAudioTracks()[0];
            
            if (videoTrack) {
                pc.addTrack(videoTrack, state.localStream);
            }
            if (audioTrack) {
                pc.addTrack(audioTrack, state.localStream);
            }
            
            // Handle ICE candidates
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log(`Sending ICE candidate to ${remoteUserId}`);
                    state.socket.emit('ice-candidate', {
                        roomId: state.roomId,
                        targetUserId: remoteUserId,
                        fromUserId: state.userId,
                        candidate: event.candidate
                    });
                }
            };
            
            // Handle connection state changes
            pc.onconnectionstatechange = () => {
                console.log(`Connection state with ${remoteUserId}: ${pc.connectionState}`);
                switch (pc.connectionState) {
                    case 'connecting':
                        updateConnectionStatus(remoteUserId, 'connecting');
                        break;
                    case 'connected':
                        updateConnectionStatus(remoteUserId, 'connected');
                        showStatus(`Connected to ${remoteUsername}`);
                        break;
                    case 'disconnected':
                    case 'failed':
                        updateConnectionStatus(remoteUserId, 'failed');
                        break;
                    case 'closed':
                        removePeer(remoteUserId);
                        break;
                }
            };
            
            // Handle ICE connection state changes
            pc.oniceconnectionstatechange = () => {
                console.log(`ICE connection state with ${remoteUserId}: ${pc.iceConnectionState}`);
            };
            
            // Handle incoming tracks (remote stream)
            pc.ontrack = (event) => {
                console.log(`Received track from ${remoteUserId}:`, event.track.kind);
                
                const peer = state.peers.get(remoteUserId);
                if (peer) {
                    // Use the first stream from the event
                    const remoteStream = event.streams[0];
                    peer.stream = remoteStream;
                    
                    // Add remote video to the grid
                    addRemoteVideo(remoteUserId, remoteUsername, remoteStream);
                }
            };
            
            return pc;
        }

        /**
         * Create and send an offer to a remote peer
         */
        async function createOffer(remoteUserId, remoteUsername) {
            const pc = createPeerConnection(remoteUserId, remoteUsername);
            
            try {
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                
                console.log(`Sending offer to ${remoteUserId}`);
                state.socket.emit('offer', {
                    roomId: state.roomId,
                    targetUserId: remoteUserId,
                    fromUserId: state.userId,
                    fromUsername: state.username,
                    offer: offer
                });
            } catch (error) {
                console.error(`Error creating offer for ${remoteUserId}:`, error);
            }
        }

        /**
         * Handle incoming offer and create answer
         */
        async function handleOffer(fromUserId, fromUsername, offer) {
            console.log(`Received offer from ${fromUsername} (${fromUserId})`);
            
            const pc = createPeerConnection(fromUserId, fromUsername);
            
            try {
                await pc.setRemoteDescription(new RTCSessionDescription(offer));
                
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                
                console.log(`Sending answer to ${fromUserId}`);
                state.socket.emit('answer', {
                    roomId: state.roomId,
                    targetUserId: fromUserId,
                    fromUserId: state.userId,
                    answer: answer
                });
            } catch (error) {
                console.error(`Error handling offer from ${fromUserId}:`, error);
            }
        }

        /**
         * Handle incoming answer
         */
        async function handleAnswer(fromUserId, answer) {
            console.log(`Received answer from ${fromUserId}`);
            
            const peer = state.peers.get(fromUserId);
            if (peer && peer.pc) {
                try {
                    await peer.pc.setRemoteDescription(new RTCSessionDescription(answer));
                } catch (error) {
                    console.error(`Error handling answer from ${fromUserId}:`, error);
                }
            }
        }

        /**
         * Handle incoming ICE candidate
         */
        async function handleIceCandidate(fromUserId, candidate) {
            console.log(`Received ICE candidate from ${fromUserId}`);
            
            const peer = state.peers.get(fromUserId);
            if (peer && peer.pc) {
                try {
                    await peer.pc.addIceCandidate(new RTCIceCandidate(candidate));
                } catch (error) {
                    console.error(`Error adding ICE candidate from ${fromUserId}:`, error);
                }
            }
        }

        /**
         * Remove a peer and clean up resources
         */
        function removePeer(userId) {
            const peer = state.peers.get(userId);
            if (peer) {
                // Close the peer connection
                if (peer.pc) {
                    peer.pc.close();
                }
                
                // Remove from peers map
                state.peers.delete(userId);
                
                // Remove video tile
                removeVideoTile(userId);
            }
        }

        // ============================================
        // Socket.IO Event Handlers
        // ============================================
        
        function initializeSocket() {
            state.socket = io();
            
            // Connection established
            state.socket.on('connect', () => {
                console.log('Connected to signaling server');
            });
            
            // Connection lost
            state.socket.on('disconnect', () => {
                console.log('Disconnected from signaling server');
                showStatus('Connection lost. Reconnecting...', 5000);
            });
            
            // Received list of existing users when joining a room
            state.socket.on('existing-users', (data) => {
                console.log('Existing users in room:', data.users);
                
                // Create offers for all existing users
                // The new user initiates connections to existing users
                data.users.forEach(user => {
                    createOffer(user.userId, user.username);
                });
            });
            
            // A new user joined the room
            state.socket.on('user-joined', (data) => {
                console.log(`User joined: ${data.username} (${data.userId})`);
                showStatus(`${data.username} joined the room`);
                // Wait for their offer - they will initiate the connection
            });
            
            // A user left the room
            state.socket.on('user-left', (data) => {
                console.log(`User left: ${data.username} (${data.userId})`);
                showStatus(`${data.username} left the room`);
                removePeer(data.userId);
            });
            
            // Received an offer from a peer
            state.socket.on('offer', (data) => {
                handleOffer(data.fromUserId, data.fromUsername, data.offer);
            });
            
            // Received an answer from a peer
            state.socket.on('answer', (data) => {
                handleAnswer(data.fromUserId, data.answer);
            });
            
            // Received an ICE candidate from a peer
            state.socket.on('ice-candidate', (data) => {
                handleIceCandidate(data.fromUserId, data.candidate);
            });
            
            // Room is full
            state.socket.on('room-full', (data) => {
                showStatus(data.message, 5000);
                leaveRoom();
            });
        }

        // ============================================
        // Room Management Functions
        // ============================================
        
        /**
         * Join a room
         */
        async function joinRoom(roomId, isCreating = false) {
            const username = elements.usernameInput.value.trim();
            
            if (!username) {
                showStatus('Please enter your name');
                elements.usernameInput.focus();
                return;
            }
            
            if (!roomId) {
                showStatus('Please enter a room ID');
                elements.roomIdInput.focus();
                return;
            }
            
            // Generate user ID
            state.userId = generateUserId();
            state.username = username;
            state.roomId = roomId;
            
            try {
                // Get local media stream
                await getLocalStream();
                
                // Initialize socket if not already done
                if (!state.socket) {
                    initializeSocket();
                }
                
                // Switch to video room UI
                elements.loginScreen.style.display = 'none';
                elements.videoRoom.style.display = 'flex';
                elements.currentRoomName.textContent = `Room: ${roomId}`;
                
                // Add local video
                addLocalVideo();
                
                // Join the room via signaling server
                state.socket.emit('join-room', {
                    roomId: state.roomId,
                    userId: state.userId,
                    username: state.username
                });
                
                showStatus(isCreating ? `Created room: ${roomId}` : `Joined room: ${roomId}`);
                
            } catch (error) {
                console.error('Error joining room:', error);
                showStatus(error.message || 'Failed to join room', 5000);
                
                // Clean up
                if (state.localStream) {
                    state.localStream.getTracks().forEach(track => track.stop());
                    state.localStream = null;
                }
            }
        }

        /**
         * Leave the current room
         */
        function leaveRoom() {
            // Notify server
            if (state.socket && state.roomId) {
                state.socket.emit('leave-room', {
                    roomId: state.roomId,
                    userId: state.userId
                });
            }
            
            // Close all peer connections
            state.peers.forEach((peer, userId) => {
                if (peer.pc) {
                    peer.pc.close();
                }
            });
            state.peers.clear();
            
            // Stop screen stream if active
            if (state.screenStream) {
                state.screenStream.getTracks().forEach(track => track.stop());
                state.screenStream = null;
            }
            
            // Stop local stream
            if (state.localStream) {
                state.localStream.getTracks().forEach(track => track.stop());
                state.localStream = null;
            }
            
            // Clear video grid
            elements.videoGrid.innerHTML = '';
            
            // Reset state
            state.userId = null;
            state.username = null;
            state.roomId = null;
            state.isVideoEnabled = true;
            state.isAudioEnabled = true;
            state.isScreenSharing = false;
            state.cameraTrack = null;
            
            // Reset UI
            elements.toggleVideoBtn.classList.remove('muted');
            elements.toggleVideoBtn.classList.add('active');
            elements.toggleAudioBtn.classList.remove('muted');
            elements.toggleAudioBtn.classList.add('active');
            elements.shareScreenBtn.classList.remove('hidden');
            elements.stopScreenBtn.classList.remove('active');
            
            // Switch back to login screen
            elements.videoRoom.style.display = 'none';
            elements.loginScreen.style.display = 'flex';
            
            showStatus('Left the room');
        }

        // ============================================
        // Media Control Functions
        // ============================================
        
        /**
         * Toggle local video
         */
        function toggleVideo() {
            if (state.localStream) {
                const videoTrack = state.localStream.getVideoTracks()[0];
                if (videoTrack) {
                    state.isVideoEnabled = !state.isVideoEnabled;
                    videoTrack.enabled = state.isVideoEnabled;
                    
                    elements.toggleVideoBtn.classList.toggle('active', state.isVideoEnabled);
                    elements.toggleVideoBtn.classList.toggle('muted', !state.isVideoEnabled);
                    elements.toggleVideoBtn.textContent = state.isVideoEnabled ? 'üìπ' : 'üì∑';
                }
            }
        }

        /**
         * Toggle local audio
         */
        function toggleAudio() {
            if (state.localStream) {
                const audioTrack = state.localStream.getAudioTracks()[0];
                if (audioTrack) {
                    state.isAudioEnabled = !state.isAudioEnabled;
                    audioTrack.enabled = state.isAudioEnabled;
                    
                    elements.toggleAudioBtn.classList.toggle('active', state.isAudioEnabled);
                    elements.toggleAudioBtn.classList.toggle('muted', !state.isAudioEnabled);
                    elements.toggleAudioBtn.textContent = state.isAudioEnabled ? 'üé§' : 'üîá';
                }
            }
        }

        // ============================================
        // Screen Sharing Functions
        // ============================================

        /**
         * Start sharing the entire screen/desktop.
         * Uses getDisplayMedia() to capture the full system screen.
         * Replaces the camera video track with the screen track on all peer connections.
         * Audio continues from the microphone (not replaced).
         */
        async function startScreenShare() {
            if (state.isScreenSharing) {
                console.log('Already sharing screen');
                return;
            }

            try {
                // Request screen capture - user must select "Entire Screen" in the browser picker
                // The browser will show a dialog to select: Entire Screen, Window, or Browser Tab
                // For full desktop sharing, the user must choose "Entire Screen"
                state.screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        displaySurface: 'monitor',  // Prefer entire screen
                        cursor: 'always',           // Show cursor in capture
                        width: { ideal: 1920, max: 1920 },
                        height: { ideal: 1080, max: 1080 },
                        frameRate: { ideal: 30, max: 30 }
                    },
                    audio: false  // We keep using microphone audio, not system audio
                });

                const screenTrack = state.screenStream.getVideoTracks()[0];
                
                if (!screenTrack) {
                    throw new Error('No video track in screen capture');
                }

                // Store the original camera track for restoration later
                state.cameraTrack = state.localStream.getVideoTracks()[0];

                // Replace the video track on all peer connections using replaceTrack()
                // This does NOT renegotiate - it simply swaps the track in place
                for (const [peerId, peer] of state.peers) {
                    const senders = peer.pc.getSenders();
                    const videoSender = senders.find(s => s.track && s.track.kind === 'video');
                    if (videoSender) {
                        await videoSender.replaceTrack(screenTrack);
                        console.log(`Replaced video track for peer ${peerId} with screen track`);
                    }
                }

                // Update local video display to show screen share
                const localVideo = document.getElementById(`video-${state.userId}`);
                if (localVideo) {
                    localVideo.srcObject = state.screenStream;
                }

                // Update local video tile styling (don't mirror screen share)
                const localTile = document.getElementById(`tile-${state.userId}`);
                if (localTile) {
                    localTile.classList.add('screen');
                    // Update label to indicate screen sharing
                    const label = localTile.querySelector('.video-label');
                    if (label) {
                        label.innerHTML = `
                            <span>Screen ‚Äì ${state.username}</span>
                            <span class="you-badge">You</span>
                        `;
                    }
                }

                state.isScreenSharing = true;

                // Update UI buttons
                elements.shareScreenBtn.classList.add('hidden');
                elements.stopScreenBtn.classList.add('active');

                // Handle when user stops sharing via browser's built-in "Stop sharing" button
                screenTrack.onended = () => {
                    console.log('Screen sharing stopped by browser control');
                    stopScreenShare();
                };

                showStatus('Screen sharing started. Select "Entire Screen" for full desktop.');
                console.log('Screen sharing started successfully');

            } catch (error) {
                console.error('Error starting screen share:', error);
                
                if (error.name === 'NotAllowedError') {
                    showStatus('Screen sharing permission denied', 4000);
                } else if (error.name === 'NotFoundError') {
                    showStatus('No screen source found', 4000);
                } else if (error.name === 'AbortError') {
                    // User cancelled the picker dialog
                    showStatus('Screen sharing cancelled', 2000);
                } else {
                    showStatus('Failed to start screen sharing: ' + error.message, 4000);
                }
            }
        }

        /**
         * Stop screen sharing and restore the camera video track.
         * Replaces the screen track back to the camera track on all peer connections.
         */
        async function stopScreenShare() {
            if (!state.isScreenSharing) {
                return;
            }

            try {
                // Stop the screen capture tracks
                if (state.screenStream) {
                    state.screenStream.getTracks().forEach(track => track.stop());
                    state.screenStream = null;
                }

                // Restore the camera track on all peer connections
                if (state.cameraTrack) {
                    for (const [peerId, peer] of state.peers) {
                        const senders = peer.pc.getSenders();
                        const videoSender = senders.find(s => s.track && s.track.kind === 'video');
                        if (videoSender) {
                            await videoSender.replaceTrack(state.cameraTrack);
                            console.log(`Restored camera track for peer ${peerId}`);
                        }
                    }
                }

                // Update local video display back to camera
                const localVideo = document.getElementById(`video-${state.userId}`);
                if (localVideo) {
                    localVideo.srcObject = state.localStream;
                }

                // Restore local video tile styling
                const localTile = document.getElementById(`tile-${state.userId}`);
                if (localTile) {
                    localTile.classList.remove('screen');
                    // Restore original label
                    const label = localTile.querySelector('.video-label');
                    if (label) {
                        label.innerHTML = `
                            <span>${state.username}</span>
                            <span class="you-badge">You</span>
                        `;
                    }
                }

                state.isScreenSharing = false;

                // Update UI buttons
                elements.shareScreenBtn.classList.remove('hidden');
                elements.stopScreenBtn.classList.remove('active');

                showStatus('Screen sharing stopped');
                console.log('Screen sharing stopped, camera restored');

            } catch (error) {
                console.error('Error stopping screen share:', error);
                showStatus('Error stopping screen share', 3000);
            }
        }

        // ============================================
        // Event Listeners
        // ============================================
        
        // Create room button
        elements.createBtn.addEventListener('click', () => {
            let roomId = elements.roomIdInput.value.trim();
            if (!roomId) {
                roomId = generateRoomId();
                elements.roomIdInput.value = roomId;
            }
            joinRoom(roomId, true);
        });

        // Join room button
        elements.joinBtn.addEventListener('click', () => {
            const roomId = elements.roomIdInput.value.trim();
            joinRoom(roomId, false);
        });

        // Leave room button
        elements.leaveBtn.addEventListener('click', leaveRoom);

        // Toggle video button
        elements.toggleVideoBtn.addEventListener('click', toggleVideo);

        // Toggle audio button
        elements.toggleAudioBtn.addEventListener('click', toggleAudio);

        // Share screen button
        elements.shareScreenBtn.addEventListener('click', startScreenShare);

        // Stop screen share button
        elements.stopScreenBtn.addEventListener('click', stopScreenShare);

        // Handle Enter key in inputs
        elements.usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                elements.roomIdInput.focus();
            }
        });

        elements.roomIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                elements.joinBtn.click();
            }
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (state.roomId) {
                leaveRoom();
            }
        });

        // ============================================
        // Initialization
        // ============================================
        
        console.log('WebRTC Video Chat Application initialized');
        console.log('Supported codecs:', RTCRtpSender.getCapabilities?.('video')?.codecs?.map(c => c.mimeType) || 'Check not available');
    </script>
